<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="../css/projects.css" />
        <link rel="stylesheet" href="../css/tasks.css" />
        <link rel="stylesheet" href="../css/menu.css" />
        <link rel="icon" href="../img/favicon.png" sizes="16x16" type="image/png" />
        <script type="text/javascript" src="../js/menu.js"></script>
        <script type="text/javascript" src="../js/home.js"></script>
        <script type="text/javascript" src="../js/database.js"></script>
        <script type="text/javascript" src="../js/dataChanges.js"></script>
        <script type="text/javascript" src="../js/colorpicker.js"></script>
        <script type="text/javascript" src="../js/newProject.js"></script>
        <script type="text/javascript" src="../js/projectRendering.js"></script>
        <script type="text/javascript" src="../js/taskRendering.js"></script>
    </head>
    <body>
        <div class="popup">
            <div class="popup-div">
                <!-- placeholder stuff, ment to be a part of home.html, the popup for new project
                aka page 4 of Tina.prototype -->
                <div class="close pointer" onclick="closePopup('.popup')">X</div>
                <h2 id="project-new">Create New Project</h2>
                <br />
                <h3 id="popup-title">Title</h3>
                <input type="text" id="project-title" placeholder="Project title" />
                <br />
                <h3 id="popup-desc">Description</h3>
                <input type="text" id="project-description" placeholder="Description" />
                <br />
                <h3 id="popup-privacy">Privacy</h3>

                <select id="project-privacy">
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select>

                <br />
                <button id="project-btn" onclick="newProject()">Create</button>
            </div>
        </div>
        <div class="wrapper">
            <!-- Navigation -->

            <div class="menu" id="sidebar">
                <div class="top">

                    <!-- User image -->
                    <div class="img-container">
                        <!-- <img src="../img/dude.jpg" alt="userimg" class="avatar" /> -->
                    </div>
                    <div class="link-container">
                        <a class="menu-name">USERNAME</a>
                        <a class="link-btn pointer" href="settings.html">PROFILE</a>
    
    
                        <a class="link-btn pointer" href="home.html">HOME</a>
                        <!-- <a class="link-btn" href="projects.html">PROJECTS</a>
                        <a class="link-btn" href="tasks.html">TASKS</a> -->
                    </div>
                </div>
                <div class="mid">
                    <div class="link-container">
                        <a class="link-btn pointer" id="new-project">Add new project</a>
                    </div>
                </div>
                <div class="bottom">
                   <a class="link-btn about pointer" href="about.html">About us</a>
                   <div class="icon-container">

                       <div class="logout pointer">
                           <img id="logout-btn" src="../img/logout.png" onclick="logout()" alt="logout" />
                       </div>
                       <div class="theme pointer">
                           <div class="color-popup">
                               <div class="color-select" id="rgb(30, 30, 30)" style="background: rgb(30, 30, 30);"></div>
                               <div class="color-select" id="grey" style="background: GREY;"></div>
                               <div class="color-select" id="rgb(210, 145, 65)" style="background: rgb(210, 145, 65);"></div>
                               <div class="color-select" id="rgb(41, 123, 150)" style="background: rgb(41, 123, 150);"></div>
                               <div class="color-select" id="#709a74" style="background: #709a74;"></div>
                               <div class="color-select" id="#c65f5f" style="background: #c65f5f;"></div>
                           </div>
                           <img id="colorPick" src="../img/color.png" alt="colorpicker" />
                       </div>
                   </div>
                </div>

            </div>
            <div class="main">
                <div class="menu" id="topbar">
                    <p class="pagetitle">HOME</p>
                    <div class="mobile-menu">
                        <img id="menu-icon" src="../img/mobile-menu.png" alt="menu" />
                    </div>
                </div>
                <div class="content">
                    <div class="project-contents">

                        <h1 id="project-h1">PROJECTS</h1>
                        <div id="projects"></div>
                    </div>
                    <div class="task-contents">

                        <h1 id="task-h1">MY TASKS</h1>
                        <div id="tasks"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
