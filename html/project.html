<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects</title>
        <link rel="stylesheet" href="../css/menu.css" />
        <link rel="stylesheet" href="../css/project.css" />
        <link rel="icon" href="../img/favicon.png" sizes="16x16" type="image/png" />
        <script type="text/javascript" src="../js/projectRendering.js"></script>
        <script type="text/javascript" src="../js/database.js"></script>
        <script type="text/javascript" src="../js/dataChanges.js"></script>
        <script type="text/javascript" src="../js/dragDrop.js"></script>
        <script type="text/javascript" src="../js/project.js"></script>
        <script type="text/javascript" src="../js/menu.js"></script>
        <script type="text/javascript" src="../js/newProject.js"></script>
        <script type="text/javascript" src="../js/colorpicker.js"></script>
    </head>
    <body>
        <!-- Popup for new status -->
        <div class="popup-status">
            <div class="popup-div">
                <div class="close pointer" onclick="closePopup('.popup-status')">X</div>
                <h2 class="popup-title">Add Status</h2>
                <input type="text" class="popup-input" id="new-status-title" placeholder="title" />
                <br />
                <button class="popup-btn pointer" onclick="addNewStatus()">Add Status</button>
            </div>
        </div>

        <!-- Popup for new task -->
        <div class="popup-task" name="new-task">
            <div class="popup-div">
                <div class="close pointer" onclick="closePopup('.popup-task')">X</div>
                <h2 class="popup-title">Add Task</h2>
                <input type="text" class="popup-input" id="new-task-title" placeholder="Title" />
                <br />
                <textarea class="task-desc" id="new-task-desc" placeholder="Description"></textarea>
                <div class="popup-assignments"></div>
                <div class="assignment-menu"></div>
                <select id="add-task-to-status"> </select>
                <button class="popup-btn pointer" onclick="addNewTask()">Add Task</button>
            </div>
        </div>

        <!-- Popup for task edit -->
        <div class="popup-selected-task" name="update-task">
            <div class="popup-div">
                <div class="close pointer" onclick="closePopup('.popup-selected-task')">X</div>
                <h2 class="popup-title">Update Task</h2>
                <input type="text" class="popup-input" id="update-task-title" placeholder="Task title" />
                <br />
                <textarea type="text" class="task-desc" id="update-task-desc" placeholder="task description"></textarea>
                <label class="checkbox-task">Task Done<input type="checkbox" id="update-task-status" /></label>
                <div class="popup-assignments"></div>
                <div class="assignment-menu"></div>
                <button class="popup-btn pointer" id="update-task">Update</button>
            </div>
        </div>

        <!-- Popup for team -->
        <div class="popup-team">
            <div class="popup-div">
                <div class="close pointer" onclick="closePopup('.popup-team')">X</div>
                <h2 class="popup-title">Manage Team</h2>
                <br />
                <div class="team-output"></div>
                <div class="nteam-output"></div>
                <button class="popup-btn pointer" onclick="closePopup('.popup-team')">Close</button>
            </div>
        </div>

        <div class="wrapper">
            <!-- Navigation -->

            <div class="menu" id="sidebar">
                <div class="top">

                    <!-- User image -->
                    <div class="img-container">
                        <!-- <img src="../img/dude.jpg" alt="userimg" class="avatar" /> -->
                    </div>
                    <div class="link-container">
                        <a class="menu-name">USERNAME</a>
                        <a class="link-btn pointer" href="settings.html">PROFILE</a>
    
    
                        <a class="link-btn pointer" href="home.html">HOME</a>
                        <!-- <a class="link-btn" href="projects.html">PROJECTS</a>
                        <a class="link-btn" href="tasks.html">TASKS</a> -->
                    </div>
                </div>
                <div class="mid">
                    <div class="link-container">
                        <p class="link-btn pointer" id="add-status-btn">+ ADD STATUS</p>
                        <p class="link-btn pointer" onclick="prepareNewTask()" id="add-task-btn">+ ADD TASK</p>
                        <p class="link-btn pointer" onclick="manageTeam()" id="add-team-btn">MANAGE TEAM</p>
                         <p class="link-btn pointer" onclick="deleteProject()" id="delete-project-btn">- DELETE PROJECT</p>
                    </div>
                </div>
                <div class="bottom">
                   <a class="link-btn about pointer" href="about.html">About us</a>
                   <div class="icon-container">

                       <div class="logout pointer">
                           <img id="logout-btn" src="../img/logout.png" onclick="logout()" alt="logout" />
                       </div>
                       <div class="theme pointer">
                           <div class="color-popup">
                               <div class="color-select" id="rgb(30, 30, 30)" style="background: rgb(30, 30, 30);"></div>
                               <div class="color-select" id="grey" style="background: GREY;"></div>
                               <div class="color-select" id="rgb(210, 145, 65)" style="background: rgb(210, 145, 65);"></div>
                               <div class="color-select" id="rgb(41, 123, 150)" style="background: rgb(41, 123, 150);"></div>
                               <div class="color-select" id="#709a74" style="background: #709a74;"></div>
                               <div class="color-select" id="#c65f5f" style="background: #c65f5f;"></div>
                           </div>
                           <img id="colorPick" src="../img/color.png" alt="colorpicker" />
                       </div>
                   </div>
                </div>

            </div>
            <div class="main">
                <div class="menu" id="topbar">
                    <input type="text" id="project-title" class="projectinfo" />
                    <div class="mobile-menu">
                        <img id="menu-icon" src="../img/mobile-menu.png" alt="menu" />
                    </div>
                </div>
                <div class="content">
                    <input type="text" id="project-desc" class="projectinfo" />
                   
                    <div class="bars">
                        <div class="status-bars"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
